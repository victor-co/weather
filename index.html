<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/script.js" defer></script>
    <!-- Ubuntu Font (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input type="text" placeholder="Informe a Cidade" id="city-input" />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="weather-data">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city">Espirito Santo</span>
          <img
            src="https://flagsapi.com/BR/shiny/64.png"
            alt="Bandeira do país"
            id="country"
          />
        </h2>
        <p id="temperature"><span>38</span>&deg;C</p>
        <div id="description-container">
          <p id="description">Nublado</p>
          <img
            src="http://openweathermap.org/img/wn/04d.png"
            alt="Condições do tempo"
            id="weather-icon"
          />
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span>48%</span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>3km/h</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
